<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-sky color="#87CEEB"></a-sky>
        <a-box position = "-4 0.5 -2" rotation = '0 45 0' color = 'red' width = '1.5' height = '1.5'></a-box>
        <a-sphere position = '-1.25 0.5 -3' radius = '1' color = 'blue'></a-sphere>
        <a-cylinder position = '2 0.5 -3' radius = '1.25' height = '1.5' color = 'purple'></a-cylinder>
        <a-cone position = '-6 0.5 2' color = 'yellow' radius-bottom = '1.25' height = '1.5'></a-cone> 
        <a-ring position = '-6 2 -6' color = 'red' radius-inner = '0.25' radius-outer = ' 0.7'></a-ring>
        <a-plane position = '0 -1 -4' rotation = '-90 0 0' width = '100' height = '100'></a-plane>
        
    </a-scene>
</body>

</html>
